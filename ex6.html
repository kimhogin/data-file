<!DOCTYPE html>

    <meta charset="utf-8">
    <title>

    </title>

<!-- 배열(수납상자) 추가 및 불러오기 Javascript array-->
<body>
    <h1> Array</h1>
    <h2>Syntax</h2>
    <script>
        var elements = ["Fe", "Ti", "Cr"];
    </script>

    <h2>Get</h2>
    <script>
        document.write(elements[1]);
        document.write(elements[0]);
    </script>
    
    <h2>add data</h2>
    <script>
        elements.push('Mo');
        elements.push('W');
    </script>
    
    <h2>count</h2>
    <script>
        document.write(elements.length);
    </script>
    
</body>

</html>

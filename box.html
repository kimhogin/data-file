<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        /* block level elemnt (display: inline; = 칸 줄이기, block; = 한 줄 다 쓰기, none; = 숨기기 )*/
        h1,
        a {
            border: 3px solid black;
            padding: 10px;
            margin: 0px;
            width: 200px;
        }

        /* a = inline element*/
    </style>
</head>

<body>
    <h1>타이타늄</h1>
    <h1>타이타늄</h1>
    (←영어: <a href="https://ko.wikipedia.org/wiki/%ED%83%80%EC%9D%B4%ED%83%80%EB%8A%84">Titanium</a>
    타이테이니엄[*]) 또는 티탄(←독일어: Titan 티탄[*])은 화학 원소로 기호는 Ti(←라틴어: Titanium 티타니움[*])이고 원자 번호는 22이다. 가볍고 단단하며, 거의 부식되지 않는다. 전이
    금속 원소로 은백색의 금속 광택이 있으며, 순수한 타이타늄은 낮은 물성치로 인해 강한 내식성이 요구되는 곳을 제외하고 대부분 합금으로 많이 쓰인다. 또한 이산화 타이타늄은 흰색 안료의 재료로, 페인트 등에
    쓰인다.
</body>

</html>

<!DOCTYPE html>

    <meta charset="utf-8">
    <title>

    </title>
</head>

<body>
    <h1>Loop & Array</h1>
<script>
    var elements=['Fe', 'Cr', 'Mo', 'W', 'B', 'N'];
</script>

    <h2>List</h2>

    <ul>
        <script>
            var i = 0;
            while(i<elements.length){
            document.write('<li>'+elements[i]+'</li>');
            i=i+1
        }
        </script>
    </ul>
</body>

</html>

        <div id="grid">

        <div>타이타늄,(←영어: Titanium 타이테이니엄[*]) 또는 티탄(←독일어: Titan 티탄[*])은 화학 원소로 기호는 Ti(←라틴어: Titanium 티타니움[*])이고 원자 번호는 22이다. 
            <br>가볍고 단단하며, 거의 부식되지 않는다. 전이 금속 원소로 은백색의 금속 광택이 있으며, 순수한 타이타늄은 낮은 물성치로 인해 강한 내식성이 요구되는 곳을 제외하고 대부분 합금으로 많이 쓰인다.</p>
            <p>또한 이산화 타이타늄은 흰색 안료의 재료로, 페인트 등에 쓰인다.</p></div>
